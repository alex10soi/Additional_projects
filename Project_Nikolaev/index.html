<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Landing Page of Monticello company">
  <meta name="keywords" content="Monticello">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">

  <title>Monticello</title>
</head>

<body>
  <header>
    <div class="wrapper">
      <div class="header__wrapper">
        <div class="header__logo">
          <a href="#" class="header__logo-link">
            <img src="./images/logo.svg" alt="Monticello logo" class="header__logo-pic">
          </a>
        </div>
        <nav class="header__nav">
          <ul class="header__nav__menu">
            <li class="header__nav__menu-item">
              <a href="#" class="header__nav__menu-link">
                <span class="header__nav__menu-item-circle active"></span>About Us
              </a>
            </li>
            <li class="header__nav__menu-item">
              <a href="#" class="header__nav__menu-link">
                <span class="header__nav__menu-item-circle"></span>Projects
              </a>
            </li>
            <li class="header__nav__menu-item">
              <a href="#" class="header__nav__menu-link">
                <span class="header__nav__menu-item-circle"></span>News
              </a>
            </li>
            <li class="header__nav__menu-item">
              <a href="#" class="header__nav__menu-link">
                <span class="header__nav__menu-item-circle"></span>Contact
              </a>
            </li>
          </ul>
        </nav>
        <ul class="header__social__menu">
          <li class="header__social__menu-item">
            <a href="#" class="header__social__menu-link">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="header__social__menu-item">
            <a href="#" class="header__social__menu-link">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="header__social__menu-item">
            <a href="#" class="header__social__menu-link">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="header__slider">
        <div class="header__slider__title">SIMPLE & MORDERN</div>
        <p>We make the world's beautiful every day</p>
      </div>
      <div class="header__slider__nextItem">
      	<a href="#" class="header__slider__nextItem-link">
      		<i class="fas fa-chevron-down"></i>
      	</a>
      </div>
      <div class="header__slider__list">
      	<a href="#" class="header__slider__list-item"></a>
      	<a href="#" class="header__slider__list-item"></a>
      	<a href="#" class="header__slider__list-item"></a>
      	<a href="#" class="header__slider__list-item"></a>
      	<a href="#" class="header__slider__list-item"></a>
      </div>
    </div>
  </header>
